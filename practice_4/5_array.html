<!doctype html>
<html lang="en">

<head>
	<title>Phrase-o-matic</title>
	<meta chareset="utf-8">

	<script>

		var scores = [51,22,44,32,98,34,12,86,32,45,87,44,22,11,98,43,22,65];
		var highest_array = [];

		function highestscore(){
			var highest = 0 ;
			

			for (var i = 0 ; i < scores.length; i++){
				
				if (scores[i] > highest){
					highest = scores[i]
				}

			}

			return highest;


		}

		console.log(highestscore())

		for (var i = 0 ; i < scores.length; i++){
			if (scores[i] == highestscore()){
				highest_array.push(i);
			}				

		}

		console.log(highest_array);		

		
	</script>

</head>
